<!DOCTYPE html>
<html>
	<body>
		<script>
		var worker = new Worker(decodeURIComponent(window.location.search.substring(1)));

		window.onmessage = function(evt) {
		    worker.postMessage(evt.data);
		}

		worker.onmessage = function(evt) {
			window.parent.postMessage(evt.data, "*");
		}
		</script>
	</body>
</html>
